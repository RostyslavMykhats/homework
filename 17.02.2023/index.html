<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h1>Підведення до степеню</h1>
        <form>
            <input class="number" type="text" placeholder="Enter number">
            <input class="degree" type="text" placeholder="Degree">
            <button id="submit" type="button" class="btn btn-success">Success</button>
        </form>
        <div class="result">
            <h1 class="complit-number"></h1>
        </div>
    </div>
    <div class="main">
        <h1>Спільний дільник</h1>
        <form>
            <input class="num-divider" type="text" placeholder="Enter number">
            <input class="deg-divider" type="text" placeholder="Enter second number">
            <button id="submit-divider" type="button" class="btn btn-success">Success</button>
        </form>
        <div class="result-divider">
            <h1 class="complit-number"></h1>
        </div>
    </div>
    <div class="main">
        <h1>Максимальна цифра у числі</h1>
        <form>
            <form>
                <input class="max-digit" type="text" placeholder="Enter number">
                <button id="submit-digit" type="button" class="btn btn-success">Success</button>
            </form>
            <div class="result-max-digit">
                <h1 class="complit-number"></h1>
            </div>
        </form>
    </div>
    <div class="main">
        <h1>Визначення чи передане число,є простим</h1>
        <form>
            <form>
                <input class="simple-num" type="text" placeholder="Enter number">
                <button id="submit-simple" type="button" class="btn btn-success">Success</button>
            </form>
            <div class="result-simple-num">
                <h1 class="complit-number"></h1>
            </div>
        </form>
    </div>
    <div class="main">
        <h1>Множники числа</h1>
        <form>
            <form>
                <input class="multiply-num" type="text" placeholder="Enter number">
                <button id="submit-multiply" type="button" class="btn btn-success">Success</button>
            </form>
            <div class="result-multiply-num">
                <h1 class="complit-number"></h1>
            </div>
        </form>
    </div>
    <div class="main">
        <h1>Число Фібоначчі за порядковим номером.</h1>
        <form>
            <form>
                <input class="fibonacci-num" type="text" placeholder="Enter number">
                <button id="submit-fibonacci" type="button" class="btn btn-success">Success</button>
            </form>
            <div class="result-fibonacci-num">
                <h1 class="complit-number"></h1>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
