<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form>
        <span class="form__title">CREDIT CARD DETAILS</span>
        <label for="card-number">Card Number</label>
        <input type="text" name="card-number" placeholder="1234 5678 9012 3456">
        <label for="name-surname">Name On Card</label>
        <input type="text" name="name-surname" placeholder="Name Surname">
        <div class="form__label-row-inputs">
            <label for="expiry-date">Expiry Date</label>
            <label for="cvv-cvn">CVV/CVN</label>
        </div>
        <div class="form__row-inputs">
            <input type="text" name="expiry-date" placeholder="02">
            <input type="text" name="year" placeholder="2017">
            <input type="text" name="cvv-cvn" placeholder="***">

        </div>
    </form>
</body>

</html>
